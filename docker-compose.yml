services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    hostname: idp.example.com
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: idp.example.com
      KC_HOSTNAME_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  fedlens:
    build: .
    environment:
      CONFIG_FILE: /etc/fedlens/config.toml
    volumes:
      - ./config.example.toml:/etc/fedlens/config.toml:ro
    ports:
      - "3000:3000"
    depends_on:
      keycloak:
        condition: service_healthy
