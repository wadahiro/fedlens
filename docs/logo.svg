<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" fill="none">
  <defs>
    <linearGradient id="lens-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Lens icon -->
  <g transform="translate(16, 12)">
    <circle cx="48" cy="48" r="42" stroke="url(#lens-grad)" stroke-width="5" fill="none"/>
    <circle cx="48" cy="48" r="32" fill="url(#lens-grad)" fill-opacity="0.08"/>
    <line x1="16" y1="30" x2="80" y2="30" stroke="#3B82F6" stroke-width="2.5" stroke-opacity="0.4" stroke-dasharray="5 4"/>
    <line x1="10" y1="48" x2="86" y2="48" stroke="#0891B2" stroke-width="3" stroke-opacity="0.6"/>
    <line x1="16" y1="66" x2="80" y2="66" stroke="#06B6D4" stroke-width="2.5" stroke-opacity="0.4" stroke-dasharray="5 4"/>
  </g>

  <!-- Wordmark: "fed" in medium gray (visible on both light/dark), "lens" in gradient -->
  <text x="128" y="76" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="700" letter-spacing="-1">
    <tspan fill="#6B7280">fed</tspan><tspan fill="url(#lens-grad)">lens</tspan>
  </text>

  <!-- Tagline -->
  <text x="130" y="100" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="#9CA3AF" letter-spacing="0.5">
    Federation Protocol Debug Tool
  </text>
</svg>
